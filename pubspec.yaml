version: 1.0.8
repository: https://github.com/ittae/clean_architecture_linter
homepage: https://github.com/ittae/clean_architecture_linter
documentation: https://github.com/ittae/clean_architecture_linter/blob/main/README.md
issue_tracker: https://github.com/ittae/clean_architecture_linter/issues

topics:
  - clean-architecture
  - lint
  - custom-lint
  - linter
  - static-analysis

environment:
  sdk: '^3.7.0'

platforms:
  linux:
  macos:
  windows:

dependencies:
  analyzer: ^7.6.0
  custom_lint_builder: ^0.8.0
  path: ^1.9.1

dev_dependencies:
  custom_lint: ^0.8.0
  lints: ^5.1.1
  test: ^1.26.3
