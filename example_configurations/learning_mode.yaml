# Clean Architecture Linter - Learning Mode Configuration
#
# This configuration is ideal for teams new to Clean Architecture:
# - All rules are set to 'info' or 'warning'
# - Nothing blocks the build
# - Helps teams learn the principles gradually

analyzer:
  plugins:
    - custom_lint

custom_lint:
  rules:
    # ============================================
    # DOMAIN LAYER RULES - Learning Mode
    # ============================================

    # Start with understanding these core concepts
    - domain_purity: warning
    - dependency_inversion: warning
    - repository_interface: warning

    # Entity concepts
    - consolidated_entity_rule: info

    # UseCase patterns
    - consolidated_usecase_rule: info

    # Validation practices
    - domain_model_validation: info

    # ============================================
    # DATA LAYER RULES - Learning Mode
    # ============================================

    - datasource_implementation: info
    - repository_implementation: info
    - model_structure: info

    # ============================================
    # PRESENTATION LAYER RULES - Learning Mode
    # ============================================

    - business_logic_isolation: info
    - ui_dependency_injection: info
    - state_management: info
    - presentation_logic_separation: info

    # ============================================
    # CROSS-LAYER RULES - Important to understand
    # ============================================

    - layer_dependency: warning
    - circular_dependency: warning

    # ============================================
    # ADVANCED RULES - Disabled for learning
    # ============================================

    # Uncomment these as your team gets more comfortable
    # - boundary_crossing: info
    # - abstraction_level: info
    # - core_dependency: info

# Basic Dart linting
linter:
  rules:
    - prefer_const_constructors