# Clean Architecture Linter - Strict Enforcement Configuration
#
# This configuration enforces ALL Clean Architecture rules strictly.
# Perfect for teams that want to maintain the highest architectural standards.

analyzer:
  plugins:
    - custom_lint

custom_lint:
  rules:
    # ============================================
    # DOMAIN LAYER RULES - ALL STRICTLY ENFORCED
    # ============================================

    # Core domain principles - NEVER compromise
    - domain_purity: error
    - dependency_inversion: error
    - repository_interface: error

    # Entity rules - Enforce all aspects
    - consolidated_entity_rule: error

    # UseCase rules - Strict single responsibility
    - consolidated_usecase_rule: error

    # Domain model validation - REQUIRED
    - domain_model_validation: error

    # ============================================
    # DATA LAYER RULES
    # ============================================

    # Data source implementation
    - datasource_implementation: error  # Enhanced rule
    - repository_implementation: error  # Enhanced rule
    - model_structure: error

    # ============================================
    # PRESENTATION LAYER RULES
    # ============================================

    # UI must be completely separated from business logic
    - business_logic_isolation: error  # Moved from warning to error
    - ui_dependency_injection: error
    - state_management: error
    - presentation_logic_separation: error

    # ============================================
    # CROSS-LAYER RULES
    # ============================================

    # Layer boundaries are sacred
    - layer_dependency: error
    - circular_dependency: error

    # ============================================
    # BOUNDARY RULES - Choose your enforcement level
    # ============================================

    # These can be overwhelming if all enabled
    # Comment out the ones you don't need

    - boundary_crossing: warning
    - dependency_inversion_boundary: error
    - interface_boundary: error
    - data_boundary_crossing: warning
    - entity_boundary_isolation: error

    # ============================================
    # ADVANCED RULES
    # ============================================

    - abstraction_level: warning
    - abstraction_progression: warning
    - core_dependency: error

# Additional linter rules for code quality
linter:
  rules:
    - prefer_const_constructors
    - prefer_final_fields
    - prefer_const_declarations
    - always_declare_return_types
    - avoid_print
    - avoid_unnecessary_containers
    - prefer_single_quotes