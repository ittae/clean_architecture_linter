# Clean Architecture Linter - Balanced Enforcement Configuration
#
# This configuration provides a balanced approach:
# - Core principles are strictly enforced (error)
# - Best practices are warnings
# - Suggestions are info level

analyzer:
  plugins:
    - custom_lint

custom_lint:
  rules:
    # ============================================
    # DOMAIN LAYER RULES
    # ============================================

    # Core principles - MUST be followed
    - domain_purity: error
    - dependency_inversion: error
    - repository_interface: error
    - consolidated_entity_rule: error

    # Strong recommendations
    - consolidated_usecase_rule: warning
    - domain_model_validation: warning

    # ============================================
    # DATA LAYER RULES
    # ============================================

    - datasource_implementation: warning
    - repository_implementation: warning
    - model_structure: info

    # ============================================
    # PRESENTATION LAYER RULES
    # ============================================

    - business_logic_isolation: warning
    - ui_dependency_injection: warning
    - state_management: info
    - presentation_logic_separation: warning

    # ============================================
    # CROSS-LAYER RULES
    # ============================================

    - layer_dependency: error  # Critical
    - circular_dependency: error  # Critical

    # ============================================
    # BOUNDARY RULES
    # ============================================

    - boundary_crossing: info
    - interface_boundary: warning
    - entity_boundary_isolation: warning

    # ============================================
    # ADVANCED RULES (Optional)
    # ============================================

    - abstraction_level: info
    - core_dependency: warning

# Standard Dart linting
linter:
  rules:
    - prefer_const_constructors
    - prefer_final_fields